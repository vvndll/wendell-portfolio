<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/icons/logo.ico" type="image/x-icon">

    <title>Wendell Veyra - Projects</title>
</head>
<body>

    <main id="projects" class="projects">
        <div class="main__container">
            <header id="projects" class="projects flex">
                <span>Projects</span>
                <span><a href="../index.html"><i class="bi bi-x-lg"></i></a></span>
            </header>
            <div class="project__list">
                <div class="project__item grid">
                    <span class="year">2022</span>
                    <span class="title"><a href="https://vvndll.github.io" target="_blank">Dalaket Fine Arts</a></span>
                </div>
                <div class="project__details grid">
                    <div>
                        <div class="ticker__container">
                            <div class="ticker__move flex">
                                <span class="ticker__item"><img src="../assets/images/1.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/2.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/3.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/4.png" alt="preview"></span>
                                <span class="ticker__item end"></span>
                                <span class="ticker__item"><img src="../assets/images/1.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/2.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/3.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/4.png" alt="preview"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="project__item grid">
                    <span class="year">2022</span>
                    <span class="title"><a href="https://polaris-journal.vercel.app/" target="_blank">Polaris</a></span>
                </div>
                <div class="project__details grid">
                    <div>
                        <div class="ticker__container">
                            <div class="ticker__move flex">
                                <span class="ticker__item"><img src="../assets/images/5.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/6.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/7.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/8.png" alt="preview"></span>
                                <span class="ticker__item end"></span>
                                <span class="ticker__item"><img src="../assets/images/5.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/6.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/7.png" alt="preview"></span>
                                <span class="ticker__item"><img src="../assets/images/8.png" alt="preview"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>



    <div class="cursor cursor__right fixed"></div>
    <div class="cursor cursor__bottom fixed"></div>
    <div class="cursor cursor__left fixed"></div>
    <div class="cursor cursor__top fixed"></div><!--CURSOR------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <script src="../js/cursor.js"></script>
    <script src="../js/projects.js"></script>

</body>
</html>
